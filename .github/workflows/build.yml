name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt (macOS)
        if: matrix.os == 'macos-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.9.3
          modules: 'qtbase'

      - name: Install Qt (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qtbase5-dev-tools libqt5sql5-mysql

      - name: Build with qmake
        run: |
          mkdir -p build
          cd build
          qmake ../checkinadmin.pro
          if command -v nproc >/dev/null 2>&1; then
            JOBS=$(nproc)
          else
            JOBS=$(sysctl -n hw.ncpu)
          fi
          make -j${JOBS}

      - name: Package (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd build
          tar -czf ../checkinadmin-${{ matrix.os }}.tar.gz checkinadmin

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          zip -9 -r ../checkinadmin-${{ matrix.os }}.zip checkinadmin.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkinadmin-${{ matrix.os }}
          path: |
            checkinadmin-${{ matrix.os }}.zip
            checkinadmin-${{ matrix.os }}.tar.gz
          if-no-files-found: ignore

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts (macOS)
        uses: actions/download-artifact@v4
        with:
          name: checkinadmin-macos-latest
          path: artifacts/macos

      - name: Download artifacts (Ubuntu)
        uses: actions/download-artifact@v4
        with:
          name: checkinadmin-ubuntu-latest
          path: artifacts/ubuntu

      - name: Publish to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos/checkinadmin-macos-latest.zip
            artifacts/ubuntu/checkinadmin-ubuntu-latest.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
